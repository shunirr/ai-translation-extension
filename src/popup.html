<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Translation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Translation</h1>
    
    <div class="settings">
      <h2>Settings</h2>
      
      <div class="form-group">
        <label for="api-endpoint">API Endpoint:</label>
        <input type="text" id="api-endpoint" placeholder="https://api.openai.com/v1/chat/completions">
      </div>
      
      <div class="form-group">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="sk-...">
      </div>
      
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="gpt-4.1-nano" value="gpt-4.1-nano">
      </div>
      
      <div class="form-group">
        <label for="target-language">Target Language:</label>
        <input type="text" id="target-language" placeholder="Japanese" value="Japanese">
      </div>
      
      <div class="form-group">
        <label for="api-rps">API Rate Limit (requests per second):</label>
        <input type="number" id="api-rps" min="0.1" max="10" step="0.1" value="0.5">
        <small style="display: block; margin-top: 4px; color: #666;">
          Limit the number of API requests per second (default: 0.5)
        </small>
      </div>
      
      <div class="form-group">
        <label for="batch-size">Batch Size (characters per request):</label>
        <input type="number" id="batch-size" min="500" max="4000" step="100" value="2000">
        <small style="display: block; margin-top: 4px; color: #666;">
          Maximum characters to send in a single request (default: 2000)
        </small>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="viewport-translation" checked>
          Smart Translation (translate as you scroll)
        </label>
        <small style="display: block; margin-top: 4px; color: #666;">
          Automatically translates content as it becomes visible. Recommended for large pages.
        </small>
      </div>
      
      <button id="save-settings">Save Settings</button>
    </div>
    
    <div class="actions">
      <button id="translate-page" class="primary">Translate This Page</button>
      <button id="restore-page">Restore Original</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.ts" type="module"></script>
</body>
</html>
