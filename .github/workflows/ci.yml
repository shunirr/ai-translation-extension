name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check Node.js version consistency
      run: |
        MISE_VERSION=$(grep -E '^node\s*=' mise.toml | cut -d'"' -f2)
        CI_VERSION="24.5.0"
        
        if [ "$MISE_VERSION" != "$CI_VERSION" ]; then
          echo "❌ Version mismatch detected!"
          echo "mise.toml: $MISE_VERSION"
          echo "CI workflow: $CI_VERSION"
          echo ""
          echo "Please update the Node.js version in this workflow to match mise.toml"
          exit 1
        else
          echo "✅ Node.js versions match: $MISE_VERSION"
        fi

    - name: Use Node.js 24.5.0
      uses: actions/setup-node@v4
      with:
        node-version: '24.11.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run TypeScript compiler check
      run: npx tsc --noEmit

    - name: Run tests
      run: npm test

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 7

    - name: Build
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-build
        path: dist/
        retention-days: 7